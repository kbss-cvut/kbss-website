version: '3'

services:
  kbss-website:
    build:
      context: .
    container_name: kbss-website
    command: ["jekyll", "serve", "--host", "https://felk.cvut.cz", "--baseurl", "${BASENAME:-/kbss-website}"]
    restart: always
    ports:
      - "4000:4000"
    volumes:
      - $PWD:/srv/jekyll
